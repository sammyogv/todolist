<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="header">
    <h1>TODO</h1>
    <img onclick="changetheme()" src="images/icon-sun.svg" alt="M" id="theme">
  </div>
  
  <div class="main" id="main">

    <div class="input-container" id="input-container">
      <input type="checkbox" id="toggleAll" >
      <label class="typing" for="currently-typing"></label>  
      <input type="text" id="new-todo" placeholder="Create a new todo...">
    </div>
    <div class="section1" id="section1">
      
      <!-- <div class="todo-list">
        <input type="checkbox" id="todo-2">
        <label class="label1" for="todo-2">
        <img src="images/icon-check.svg" alt="Check" class="check-icon">
        </label>
        <span>Complete online JavaScript course</span>
      </div> -->
      
    </div>
    <div class="todo-list" id="todo-list">
      <p class="itemsLeft" id="itemsLeft">0 items left</p>
      
      <div class="middle">
        <p class="all" onclick="color()">All</p>
        <p class="active" onclick="color()">Active</p>
        <p class="completed" onclick="color()">Completed</p>
      </div>
      <p class="clear" id="clear" onclick="clear()">Clear Completed</p>
    </div>
  
  
  <div>
    <h5 style="color:hsl(237, 14%, 26%);">Drag and drop to reorder list</h5>
  </div>
